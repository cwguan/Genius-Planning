<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!-- Wide card with share menu button -->
  <style>
  .demo-card-wide.mdl-card {
    width: 512px;
  }
  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
  }
  .demo-card-wide > .mdl-card__menu {
    color: #fff;
  }
  </style>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>




    <main class="mdl-layout__content">
      <div class="page-content">



        <!-- start of card one-->
        <div id="topHalf">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="topCard">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text cardTitle" style="color:#069"></h2>
            </div>
            <div class="mdl-card__supporting-text" id="topAddress">
            </div>
            <div class="mdl-card__actions mdl-card--border" id="topButton">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
        </div>
          
          <!-- end of card one-->
          <br/>



          <!-- start of card two-->

          <div id="bottomHalf">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="bottomCard">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text cardTitle" style="color:#069"></h2>
            </div>
            <div class="mdl-card__supporting-text" id="bottomAddress">
            </div>
            <div class="mdl-card__actions mdl-card--border" id="bottomButton">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" >
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
          </div>
          
          <!-- end of card two-->

        <!-- end of div-->
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="cogsjs.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>

</html>
