<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Genius Planning - Welcome</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css" />
        <link rel="stylesheet" href="style/index.css" />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <!-- Layout for a fixed header that rest of document needs to be inside -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row genius-header-row">
                    <span class="mdl-layout-title"><a class="header" href="./index.html">Genius Planning</a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="./index.html">Home</a>
                        <a class="mdl-navigation__link" href="./restaurantInput.html">Input</a>
                    </nav>
                </div>
            </header>
            <main>
                <div class="centered-container">
                    <div class="description-card mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text  description-title">Welcome to Genius Planning</h2>
                        </div>
                        <div class="mdl-card__supporting-text description-text">
                            Going out for food tonight? Got it down to a few restaurants but you can't get it down? Let us help you out!
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="centered-container">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="begin-button" onclick="location.href = './restaurantInput.html';">
                        BEGIN
                    </button>
                </div>
            </footer>
        </div>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
