<html lang="en">
    <head>
        <title>Genius Planning - Enter Your Restaurants</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css" />
        <link rel="stylesheet" href="./style/restaurantInput.css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <!-- Layout for a fixed header that rest of document needs to be inside -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row genius-header-row">
                    <span class="mdl-layout-title"><a class="header" href="./index.html">Genius Planning</a></span>
                </div>
            </header>
            <main>
                <div class="centered-container">
                    <div class="description-card mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text  description-title">Enter Your Restaurants</h2>
                        </div>
                        <div class="mdl-card__supporting-text description-text">
                            Start typing your chosen restaurants & select to enter them into the tournament!
                        </div>
                    </div>
                    <div class="search-container mdl-shadow--2dp">
                        <form autocomplete="off">
                            <button type="submit" class="search-bar-icon"><i class="material-icons">search</i></button>
                            <div class="autocomplete">
                              <input id="restaurantInput" type="text" placeholder="Search for restaurants..." name="search" autocomplete="off">
                            </div>
                            <button type="submit" class="search-bar-icon"><i class="material-icons">close</i></button>
                        </form>
                    </div>
                </div>

                <!-- Container to add chips to when user selects restaurants -->
                <div id="chipContainer" class="chip-container">
                </div>
            </main>
            <footer>
                <div class="centered-container">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="finish-button" onclick="location.href = './shareLink.html';">
                        FINISH
                    </button>
                </div>
            </footer>
        </div>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!--<script src="./testDatabase.js"></script>-->
        <script src="./restaurantData.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	      <script src="js/handlebars-v4.0.11.js"></script>
        <script src="./restaurantInput.js"></script>

        <!-- Handlebars template for restaurant chips -->
        <script id="chip-template" type="text/x-handlebars-template">
          <span class="mdl-chip mdl-chip--contact mdl-chip--deletable restaurant-chip" id="{{name}}==={{address}}">
              <img class="mdl-chip__contact" src="{{image_url}}"></img>
              <span class="mdl-chip__text">{{#modifyname name}}{{name}}{{/modifyname}}</span>
              <a href="#" onclick="deleteChip(this.parentElement.id)" class="mdl-chip__action"><i class="material-icons">close</i></a>
          </span>
        </script>
    </body>
</html>
